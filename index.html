<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Render For Elements Css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- FontIcons css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" id="value" placeholder="Search For country" />
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
      </div>
      <div class="weather-details">
        <div class="weather">
          <div class="image">
            <img src="" alt="" />
          </div>
          <div class="text">
            <h4>40&deg;C</h4>
            <p>New York</p>
          </div>
        </div>
        <div class="wind">
          <div class="box">
            <div class="image">
              <img src="images/humidity.png" alt="" />
            </div>
            <div class="text">
              <p id="degree">50%</p>
              <p>Humniditly</p>
            </div>
          </div>
          <div class="box">
            <div class="image">
              <img src="images/wind.png" alt="" />
            </div>
            <div class="text">
              <p id="speed">15 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Javascript/index.js"></script>
</html>
